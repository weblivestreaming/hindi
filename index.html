<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <!-- Include Video.js JS -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <!-- Include Videojs-contrib-hls -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("keydown", function (event) {
        // 123 is the keycode for F12
        if (event.keyCode === 123) {
          event.preventDefault();
        }
      });

      // Also disable right-click context menu
      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
      }
      .video-js {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <video
      id="my-video"
      autoplay
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      preload="auto"
      data-setup="{}"
      poster="./img/poster.webp"
    >
      <source
        src="https://prod-sports-south-gm.jiocinema.com/hls/live/2109980/hd_akamai_merged_avc_eng_ranji_m1_030624/master.m3u8"
        type="application/x-mpegURL"
      />
      <!-- <source
        src="https://videos.pexels.com/video-files/4620563/4620563-hd_1080_2048_25fps.mp4"
        type="video/mp4"
      /> -->
    </video>

    <script>
      var player = videojs("my-video", {
        autoplay: true,
        muted: true,
      });

      player.ready(function () {
        // Request fullscreen on player ready
        var videoElement = document.getElementById("my-video");
        if (videoElement.requestFullscreen) {
          videoElement.requestFullscreen();
        } else if (videoElement.mozRequestFullScreen) {
          // Firefox
          videoElement.mozRequestFullScreen();
        } else if (videoElement.webkitRequestFullscreen) {
          // Chrome, Safari and Opera
          videoElement.webkitRequestFullscreen();
        } else if (videoElement.msRequestFullscreen) {
          // IE/Edge
          videoElement.msRequestFullscreen();
        }
      });
      player.play();
    </script>
  </body>
</html>
