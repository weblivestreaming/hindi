<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLS Video Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
    <!-- Include Video.js JS -->
    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>
    <!-- Include Videojs-contrib-hls -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <style>
      .video-js {
        width: 100%;
        height: 720;
      }
      .vjs-default-skin .vjs-big-play-button {
        background: black;
        &:before {
          background-color: black;
        }
        &:hover {
          background-color: black;
        }
      }
    </style>
  </head>
  <body>
    <video
      id="my-video"
      class="video-js vjs-default-skin vjs-big-play-centered"
      controls
      playsinline
      preload="auto"
      width="1080"
      height="720"
      data-setup="{}"
      poster="./img/poster.webp"
    >
      <source
        src="https://prod-sports-south-gm.jiocinema.com/hls/live/2109980/hd_akamai_merged_avc_eng_ranji_m1_030624/master.m3u8"
        type="application/x-mpegURL"
      />
      <!-- <source
        src="https://videos.pexels.com/video-files/4620563/4620563-hd_1080_2048_25fps.mp4"
        type="video/mp4"
      /> -->
    </video>

    <script>
      var player = videojs("my-video");
    </script>
  </body>
</html>
